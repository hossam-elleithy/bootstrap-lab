    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Task 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: #f8f9fa;
        }
        .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .hidden {
        display: none;
        }
    </style>
    </head>
    <body>


    <div id="loginForm" class="form-container">
        <h3 class="text-center mb-4">Login</h3>
        <form>

        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>


        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>


        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="text-center mt-3">Donâ€™t have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </form>
    </div>

    <div id="registerForm" class="form-container hidden">
        <h3 class="text-center mb-4">Register</h3>
        <form onsubmit="redirectToLogin(event)">

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
        </div>


        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
        </div>


        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>


        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>


        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required>
        </div>


        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </div>


        <button type="submit" class="btn btn-success w-100">Register</button>

        <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showRegister() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("registerForm").classList.remove("hidden");
        }
        function showLogin() {
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
        }
        function redirectToLogin(event) {
        event.preventDefault();
        alert("Registration successful! Redirecting to Login...");
        showLogin();
        }
    </script>
    </body>
    </html>
